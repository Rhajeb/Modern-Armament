<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
      <div class="contact-left-title">
        <h2>Get in touch</h2>
        <hr>
      </div>
      <input type="hidden" name="access_key" value="cd7ab700-5363-43b0-b92a-499d69f26cfd">
      <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
      <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
      <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
      <button type="submit">Submit <img src="images/arrow_forward_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt=""></button>
    </form>
    <div class="contact-right">
      <img src="images/pexels-ainnnek-251119282-19898035.jpg" alt="">
    </div>
  </div>
</body>
</html>
