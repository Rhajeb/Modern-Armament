<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <div class="sign-up-img"></div>
    <div class="sign-in-img"></div>

    <div class="form-container">
      <div class="form" id="sign-in-form">
        <h1 class="title">Sign in</h1>
        <div class="fields">
          <input type="text" placeholder="username">
          <input type="password" placeholder="password">
        </div>
        <div class="submit-container">
          <button type="submit" class="btn">sign in</button>
          <p class="link" onclick="switchForm('register')">new here ? sign up</p>
        </div>
      </div>
      <div class="form" id="sign-up-form">
        <h1 class="title">Sign Up</h1>
        <div class="fields">
          <input type="text" placeholder="name">
          <input type="text" placeholder="username">
          <input type="text" placeholder="email">
          <input type="password" placeholder="password">
        </div>
        <div class="submit-container">
          <button type="submit" class="btn">sign in</button>
          <p class="link" onclick="switchForm('login')">Already have an account ? Sign in</p>
        </div>
      </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
